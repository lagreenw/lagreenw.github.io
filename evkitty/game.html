<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <script src="js/jquery.js"></script>
    <script defer type="text/javascript" src="js/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
  </head>
  <body>

    <div class="gamebox">
      <img src="image/gamebox.png" class="gameboximage">
      <div class="gamecontent">
        <img src="image/skinnybody.png" class="kittybody">
        <img src="image/smileface.png" class="kittyhead">
        <p id="gametext">Something is broken :(</p>
        <div id="optionsContainer">
          <button class="options">< option 1 ></p>
          <button class="options">< option 2 ></p>
          <button class="options">< option 3 ></p>
        </div>
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-value">65%</div>
      <div class="progress-bar-fill"></div>
    </div>
  </body>
</html>
